<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <title>TEXTTYZER</title>
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">

      <a class="navbar-brand" href="/">TEXTYZER</a>

      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
              <li class="nav-item active">
                <a class="nav-link" href="/">Home <span class="sr-only">(current)</span></a>
              </li>
        </ul>
        <form class="form-inline my-2 my-lg-0">
              <input class="form-control mr-sm-2" type="search" placeholder="Template" aria-label="Search">
              <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
        </form>
      </div>
    </nav>

    <div class="alert alert-success alert-dismissible fade show" role="alert">
        <strong>WELCOME:</strong> You can change your text as per your requirement.
          <button type="button" class="close" data-dismiss="alert" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
    </div>
      <div class="container">

          <form action='/second' method='post'>{% csrf_token %}

              <div class="form-group">
                <label for="exampleFormControlInput1">Email address</label>
                <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
              </div>

              <div class="form-group">
                <label for="exampleFormControlTextarea1">Enter your text here for the text analyzer</label>
                <textarea name="text" class="form-control" id="exampleFormControlTextarea1" rows="5"></textarea>
              </div>

              <div class="custom-control custom-switch">
                <input type="checkbox" name="11" class="custom-control-input" id="customSwitch1">
                <label class="custom-control-label" for="customSwitch1">Remove punctuations</label>
              </div>

              <div class="custom-control custom-switch">
                  <input type="checkbox" name="capatalise" class="custom-control-input" id="customSwitch2">
                  <label class="custom-control-label" for="customSwitch2">Capitalise</label>
              </div>

            <div class="custom-control custom-switch">
                  <input type="checkbox" name="char_cnt" class="custom-control-input" id="customSwitch3">
                  <label class="custom-control-label" for="customSwitch3">Char count</label>
              </div>

            <div class="custom-control custom-switch">
                  <input type="checkbox" name="newline" class="custom-control-input" id="customSwitch4">
                  <label class="custom-control-label" for="customSwitch4">New line remover</label>
              </div>

            <div class="custom-control custom-switch">
                  <input type="checkbox" name="space remover" class="custom-control-input" id="customSwitch5">
                  <label class="custom-control-label" for="customSwitch5">Space remover</label>
              </div>

            <button type="submit" class="btn btn-success mt-2">Analyse text</button>

          </form>
      </div>


      <!-- Optional JavaScript -->
      <!-- jQuery first, then Popper.js, then Bootstrap JS -->
      <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
      <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
      <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</body>
</html>
